<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesis 2023</title>
    <style>
          .container {
            height:auto;
            text-align: center;
            background: #ffffff;
            padding: 5px;
            border-radius: 12px;
            box-shadow: 0 24px 26px rgba(0, 0, 0, 0.1);
              color: #333
            font-size:14px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none; /* Quitar subrayado */
            color: #ffffff; /* Color del texto */
            background-color: #313a59; /* Color de fondo */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2); /* Sombra */
            font-weight: bold; /* Texto en negrita */
            transition: all 0.3s ease; /* Transición suave para efectos */
        }
        a:hover {
            background-color: #ba8c65; /* Cambiar fondo al pasar el ratón */
            box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.3); /* Sombra más fuerte */
            transform: translateY(-2px); /* Efecto de levantamiento */
        }
        /* Botón oscuro */
        .button-dark {
            background-color: #315932;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-dark:hover {
            background-color: #a2bd93;
            box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        /* Botón claro */
        .button-light {
            background-color: #ffffff;
            color: #313a59;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-light:hover {
            background-color: #a2bd93;
            color: #ba8c65;
            box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        body{background: linear-gradient(145deg, #ba8c65,#313a59);
        }
        footer {
            text-align: right;
            margin-top: 30px;
            color: #999;}
    </style>
</head>
        
<body>
    <div class="container">
    <h1>Tesis 2023<h1>
    <p>Si no puedes ver el PDF, puedes descargarlo haciendo <a href="TESIS-JesusAlbertoPerezVargas.pdf" target="_blank" class="button button-light">click aquí</a>.</p>
    </div>
        <embed src="TESIS-JesusAlbertoPerezVargas.pdf" type="application/pdf" width="98%" height="730px">
    </body>
