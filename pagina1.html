<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apóyanos - PRINZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .support-container {
            text-align: center;
            padding: 50px;
            background: #222;
            color: #fff;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #fdbb2d;
            color: #222;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #c98c08;
            color: #fff;
        }

        .support-icons {
            margin: 20px 0;
        }

        .support-icons img {
            width: 50px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .support-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h2>¡Apóyanos!</h2>
        <p>Si disfrutas de nuestra música y contenido, tu apoyo nos ayuda a continuar creando y mejorando. ¡Gracias por ser parte de este proyecto!</p>
        
        <!-- Botón de donación -->
        <a href="https://www.paypal.me/tuusuario" target="_blank" class="btn">Haz una donación</a>
        
        <!-- Iconos de plataformas -->
        <div class="support-icons">
            <a href="https://www.patreon.com/tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Patreon_logomark.svg" alt="Patreon">
            </a>
            <a href="https://www.buymeacoffee.com/tuusuario" target="_blank">
                <img src="https://cdn.buymeacoffee.com/assets/img/home-page-v3/bmc-new-logo.png" alt="BuyMeACoffee">
            </a>
        </div>

        <p>Si no puedes donar, ¡también nos ayudas compartiendo nuestro trabajo con tus amigos y familiares!</p>
    </div>
</body>
</html>
