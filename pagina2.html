<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINZ - Redes Sociales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Contenedor principal */
        .container {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }

        /* Enlaces a redes */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            padding: 10px;
            border-radius: 5px;
            background: #444;
            color: #fdbb2d;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .social-links a:hover {
            background: #fdbb2d;
            color: #222;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .social-links img {
            width: 24px;
            margin-right: 10px;
        }

        /* Pie de página */
        .footer-link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            color: #aaa;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #fdbb2d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRINZ: Redes Sociales</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.instagram.com/tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                Instagram
            </a>
            <a href="https://www.twitter.com/tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
                Twitter
            </a>
            <a href="https://www.tiktok.com/@tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
                TikTok
            </a>
            <a href="https://www.youtube.com/@tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                YouTube
            </a>
            <a href="https://open.spotify.com/artist/tuusuario" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify">
                Spotify
            </a>
        </div>
        <a class="footer-link" href="index.html">Volver a la página principal</a>
    </div>
</body>
</html>
