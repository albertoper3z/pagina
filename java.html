<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con TensorFlow.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #boton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #boton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #boton:active {
            background-color: #003d80;
        }
    </style>
    <!-- Cargar TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1 id="titulo">Hola, Mundo</h1>
    <button id="boton">Haz clic para ver TensorFlow.js</button>
    <div id="resultado"></div>

    <script>
        document.getElementById("boton").addEventListener("click", async function() {
            const titulo = document.getElementById("titulo");
            titulo.textContent = "TensorFlow.js en acción";

            // Crear un tensor
            const tensor = tf.tensor([1, 2, 3, 4]);

            // Realizar una operación matemática (sumar 1 a cada valor)
            const resultado = tensor.add(tf.scalar(1));

            // Mostrar los resultados
            document.getElementById("resultado").textContent = 
                "Tensor original: " + tensor.toString() + 
                "\nResultado tras sumar 1: " + resultado.toString();
        });
    </script>
</body>
</html>
