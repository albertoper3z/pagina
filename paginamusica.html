<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINZ</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Contenedor principal */
        .container {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }

        /* Estilos de los enlaces */
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #fdbb2d;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            background: #706b80;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Efectos al pasar el ratón */
        a:hover {
            background: #fdbb2d;
            color: #222;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Imágenes dentro de los botones */
        a img {
            height: 25px;
            margin-right: 10px;
        }

        /* Estilo de "Próximamente" */
        .coming-soon {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            background: #555;
            color: #ccc;
            transform: none;
            box-shadow: none;
        }

        /* Pie de página */
        .footer-link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            color: #aaa;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #fdbb2d;
            text-decoration: underline;
        }
         footer {
            text-align: right;
            margin-top: 30px;
            color: #999;}
    </style>
</head>
<body>
    <div class="container">
        <h1>PRINZ: Música</h1>
        <a href="https://open.spotify.com/artist/6JW48N0ND6M1L81R3rW7Iy?si=xwNv3m4vSYqrB942FqR1Vw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
            SPOTIFY
        </a>
        <a href="https://www.youtube.com/@albertoprinzper3z/videos" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            YOUTUBE
        </a>
        <a href="https://music.amazon.com.mx/albums/B0DGZLPDR3?marketplaceId=A1AM78C64UM0Y8&musicTerritory=MX&ref=dm_sh_aZM6LCegtAqBYXErjovbEKI9B" target="_blank">
            <img src="Amazonmusic.png" alt="Amazon Music Logo">
            AMAZON MUSIC
        </a>
        <a href="https://deezer.page.link/Apd47mYGYHUquMT88" target="_blank">
            <img src="deezer-logo.png" alt="Deezer Logo">
            DEEZER
        </a>
        <a href="https://music.apple.com/mx/album/aporias/1768288437?l=en-GB" target="_blank">
            <img src="appleMusic.png" alt="Apple Music Logo">
            APPLE MUSIC
        </a>
        <a href="https://music.youtube.com/playlist?list=OLAK5uy_niPclq68WdQHUnD4mVTCOmNFpoDFtANu8&si=nGNkiqURRBzaq-Lw" target="_blank">
            <img src="youtubemusic.png" alt="YouTube Music Logo">
            YOUTUBE MUSIC
        </a>
        <a class="coming-soon" href="#" onclick="alert('¡Próximamente disponible!')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Music_note_icon.svg" alt="Music Icon">
            NUEVA MÚSICA
        </a>

    <footer> 
    <p>&copy; 2024 PRINZ. Todos los derechos reservados.</p>
</footer> 
    </div>
</body>
    
</html>
